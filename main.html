<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psedo Class</title>
    <style>
        #container{
            margin: 20px;
        }
        #container ::before{
            content: "Before Element ";
            color:rgb(255, 0, 0);
            font-size: 20px;
        }
        #container ::after{
            content: "After Element";
            color:rgb(255, 0, 0);
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div id="container">
        <p>This is the main container element </p>
    </div>
</body>
</html>
